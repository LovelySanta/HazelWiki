name: HazelWiki

on:
  pull_request:
    branches:
      - deployTest
  push:
    branches:
      - deployTest

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: npm install
    - run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        #personal_token: ${{ secrets.HAZEL_WIKI_DEPLOY_KEY }}
        publish_dir: ./build # A target directory to deploy to GitHub Pages
        publish_branch: gh-pages # A target branch to deploy to GitHub Pages
        user_name: 'HazelWiki' # Custom user
        user_email: 'HazelWiki@users.noreply.github.com'
        commit_message: Deploy
